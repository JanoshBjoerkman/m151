<div class='row'>
    <div class='col-xs-0 col-sm-1 col-md-3 col-lg-3'></div>
    <div class='col-xs-12 col-sm-10 col-md-6 col-lg-6'>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Kurs hinzufÃ¼gen <i class="btn btn-xs fa fa-plus-square fa-lg pull-right" aria-hidden="true" data-toggle="collapse" data-target="#collapse-create-new-course" href="#collapse-create-new-course" class="collapsed"></i>
                </h3>
            </div>
            <div id="collapse-create-new-course" class="panel-collapse collapse">
                <div class="panel-body">
                    <form action="manage/new_course" method="POST" role="form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="beschreibung">Beschreibung</label>
                            <textarea class="form-control" rows="5" id="beschreibung" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="treffpunk">Treffpunk</label>
                            <input type="text" class="form-control" id="treffpunk" placeholder="Treffpunk" required>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="teilnehmer_min">Teilnehmer min.</label>
                                    <input type="number" name="teilnehmer_min" id="teilnehmer_min" class="form-control" min="0" step="1">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="teilnehmer_max">Teilnehmer max.</label>
                                    <input type="number" name="teilnehmer_max" id="teilnehmer_max" class="form-control" min="0" step="1">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="preis_mitglieder">Preis Mitglieder:</label>
                                    <input type="number" name="preis_mitglieder" id="preis_mitglieder" class="form-control" min="0" step="1">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="preis_nichtmitglieder">Preis Nichtmitglieder:</label>
                                    <input type="number" name="preis_nichtmitglieder" id="preis_nichtmitglieder" class="form-control" min="0" step="1">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">erstellen</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
